encoder_dataset:
  - [BBBP]
classifier_dataset:
  - BBBP
encoder_data_splitter:
  -
    class: DataSplitter
    args:
      ratio: [0.9, 0.1, 0.]
classifier_data_splitter:
  -
    class: ScaffoldSplitter
    args:
      ratio: [0.8, 0.1, 0.1]
  # -
  #   class: DataSplitter
  #   args:
  #     ratio: [0.1, 0.9, 0.]
#   -
#     class: FixedSplitter
#     args:
#       ratio: [0.1, 0.1, 0.1]
model:
  -
    class: GIN
embedding_dim:
  - 300
device:
  - cuda:0
batch_size:
  - 256
learning_rate:
  - 0.001
encoder_epochs:
  - 0
  - 10000
classifier_epochs:
  - 10000
frozen_epochs:
  - [5, 10, 15, 20, 25]
hidden_units:
  - [2048, 2048, 2048, 2048]
optimizer:
  - Adam
scheduler:
  -
    class: StepLR
    args:
      step_size: 10
      gamma: 0.5
encoder_loss:
  - BCEWithLogitsLoss
classifier_loss:
  -
    class: FocalLoss
    args:
      gamma: 2
      alpha: 0.3
metrics:
  - [Accuracy, ROC_AUC, F1, Average_precision]
train_eps:
  - true
l2:
  - 0.001
aggregation:
  - mean
gradient_clipping:
  - null
dropout:
  - 0.2
encoder_early_stopper:
  -
    class: Patience
    args:
      patience: 10
early_stopper:
  -
    class: Patience
    args:
      patience: 10
      monitor: val_ROC_AUC
      mode: max
shuffle:
  - True
resume:
  - False

